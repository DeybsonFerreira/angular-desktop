<mat-dialog-title mat-dialog-title>Confirmação</mat-dialog-title>
<mat-dialog-content>
  <p>Você tem certeza que deseja salvar as informações?</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Sim</button>
  <button mat-button [mat-dialog-close]="false">Não</button>
</div>
